<form>
    <div class="form-group">
        <input type="text" name="beerName" class="form-control" [(ngModel)]='beerToSend.beerName' placeholder="Beer Name">
        <textarea class="form-control" name="beerDesc" [(ngModel)]='beerToSend.beerDescription' placeholder="Beer Description"></textarea>
        <input type="file" name="beerFile" (change)="onFileChange($event)" />
        <button type="submit" (click)="onClick()">Save</button>
    </div>
</form>
