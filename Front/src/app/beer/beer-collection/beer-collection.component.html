<div class="row mb-3">
    <div class="col-md-3" *ngFor='let beer of beers'>
        <a [routerLink]="['/beers', beer.beerId]">
            <div class="card mb-3" [style.height.px]="350">
                <div class="card-header">
                    <h5 class="card-title">{{ beer.beerName }}</h5>
                </div>
                <div *ngIf="!beer.beerLabelImg || beer.beerLabelImg === ''; then placeholder else getImg"></div>
                <ng-template #placeholder>
                    <img class="card-img-bottom img-fluid" src="./assets/img/beer-placeholder.png" alt="Beer label image">
                </ng-template>
                <ng-template #getImg>
                    <img class="card-img" [src]="createLabelSrc(beer.beerLabelImg)" alt="Beer label image">
                </ng-template>
            </div>
        </a>
    </div>
</div>
